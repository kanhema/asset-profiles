<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Presidential Tenure </title>
	<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
	<style type="text/css" media="screen">
	
	.bar{
		
		fill:steelblue;
		
	}
	
	.bar:hover{
		
		fill:brown;
		
	}
	
	.axis{
		
		font: 400 12px/12px Arial, sans-serif;
	
	}
	
	.axis path, 
	.axis line{
		fill: none;
		stroke: black;
		
	}
		
	
	
	
	
	
	</style>
</head>
<body>
	
	<h1> Presidential Tenure </h1>
	
	
	<script>
	
	var margin = {left:50, top:20, right:20, bottom:20}, 
	    width  = 800 - margin.left - margin.right, 
	    height = 400 - margin.top - margin.bottom;
	
	var svg = d3.select("body") 
	.append("svg")
	.attr("width", width + margin.left + margin.right)
	.attr("height", height + margin.top + margin.bottom);
	
	
	d3.csv('tenure.csv', function(error, data){
 
 
 //[{president:"Nguema", tenure:832}, {president:"Mugabe", tenure:432}]
 
 		
		var y = d3.scale.linear()
		.range([height, 0]) //fit into this range 
		.domain([0, d3.max(data, function(d){return d.tenure;})]); //your data
		
		
		var x = d3.scale.ordinal()
		.rangeRoundBands([0, width], .1)
		.domain(data.map(function(d){return d.president; }));
		
		var xAxis = d3.svg.axis()
		.scale(x)
		.orient("bottom");
		
		var yAxis = d3.svg.axis()
		.scale(y)
		.orient("left")
		.ticks(10);
		
		
		
		
		svg.append("g")
		.attr("class", "x axis")
		.attr("transform", "translate(0, "+ height +")")
		.call(xAxis);
		
		
		svg.append("g")
		.attr("class", "y axis")
		.attr("transform", "translate(6,0)")
 		.call(yAxis);
		
		
		svg.selectAll('.bar')
		.data(data)
		.enter()
		.append('rect')
		.attr("width", x.rangeBand())
		.attr("height", function(d){return height - y(d.tenure); })
		.attr("x", function(d, i){ return x(d.president); })
		.attr("y", function (d){return y(d.tenure); })
		.attr("class", "bar");
		
	})
